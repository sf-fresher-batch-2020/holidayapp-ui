<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/styles/destination.css"></link>
        <link rel="stylesheet" href="/styles/footer.css"></link>
        <script src="datasetup.js"></script>
</head>
<body>
    <header id="head"></header>
    <div id="first-div">
      <img src="/images/img_bg_2.jpg" alt="Destination travel" width="100%" height="600px">
      <div class="centered">Choose your Destination</div>
  </div>
  <div id="second-div">
    <div class="row" id="destination-cards">
      <div class="card h-100">
        <img src="" class="card-img-top" style="height: 250px; ">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p></div></div></div>
        </div></div></body>
   <script>
      let destinationsData = JSON.parse(localStorage.getItem("DESTINATIONS")) || [];
      console.log(destinationsData);
      let content= "";
      for(let obj of destinationsData){
        content+=`
        <div class="col-md-3" style="min-width: 18rem;" >
                          <div class="card h-100">
                        <img src="/images/${obj.imageUrl}" class="card-img-top" style="height: 250px; ">
                        <div class="card-body">
                          <h5 class="card-title">${obj.title}</h5>
                          <p class="card-text">${obj.description}</p>
                          <a href="viewdestination.html?id=${obj.id}"class="btn btn-primary">Know More</a>&nbsp;&nbsp;
                          
                        </div></div>
                      </div>
        
        `;
      }
      console.log(content);
      document.querySelector("#destination-cards").innerHTML = content;
      
      
          </script>
   <script>
     

        $("#head").load("_header.html");
   </script>
  <footer>
    copyrights
  </footer>
</body>
</html>
