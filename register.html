<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
        crossorigin="anonymous"></script>
        <script src="/services/registerservice.js"></script>
        <script src="/services/registervalidation.js"></script>
        <link rel="stylesheet" href="/styles/register.css"/>
</head>
<body>
    <header id="head">
        <!--header content-->
    </header>
    <div class="wrapper">
        <div id="page-content">
            <h1>Registration Form</h1>
            <form onsubmit="register()">
            <form action="" method="POST">
                <label>NAME</label><input type="text" name="username" id="username" placeholder="Enter username" required autofocus><br>
                <label>EMAIL-ID</label><input type="email" name="email" id="email" placeholder="Enter user email" required ><br>
                <label>PASSWORD</label><input type="password" name="password" id="password" placeholder="Enter password" required><br>z
                <input type="submit" value="REGISTER">
            </form>
            </form>
            ALREADY HAVE AN ACCOUNT.<a href="login.html" > LOGIN HERE..</a>
        </div>
    </div>
    <div id="overlay-area"></div>
    <script>
        function register(){
            event.preventDefault();
            var userData={
                email: document.getElementById("email").value,
             name:document.getElementById("username").value,
             password: document.getElementById("password").value
                
            };
            var usersr=JSON.parse(localStorage.getItem("USERS")) || [];
            if(!usersr.some(user=>user.email===userData.email)){
                usersr.push(userData);
                localStorage.setItem("USERS",JSON.stringify(usersr));
                   location.reload();
                  console.log(userData);
                  alert("continue login ");
                  
            }
            else{
                alert("user already exists try registering with different credentials");

            }
    } 
    $("#head").load("_header.html");
    </script>
</body>
</html>
