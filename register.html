<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
        crossorigin="anonymous"></script>
        <script src="/services/registerservice.js"></script>
        <script src="/services/registervalidation.js"></script>
        <link rel="stylesheet" href="/styles/register.css"/>
</head>
<body>
    <header id="head">
        <!--header content-->
    </header>
    <div class="wrapper">
        <div id="page-content">
            <h1>Registration Form</h1>
            <form onsubmit="register()">
            <form action="" method="POST">
                <label>NAME</label><input type="text" name="username" id="username" placeholder="Enter username" required autofocus><br>
                <label>EMAIL-ID</label><input type="email" name="email" id="email" placeholder="Enter user email" required ><br>
                <label>PASSWORD</label><input type="password" name="password" id="password" placeholder="Enter password" required><br>z
                <input type="submit" value="REGISTER">
            </form>
            </form>
            ALREADY HAVE AN ACCOUNT.<a href="login.html" > LOGIN HERE..</a>
        </div>
    </div>
    <div id="overlay-area"></div>
    <script>
        function register(){
            event.preventDefault();
            var email=document.getElementById("email").value;
            var name=document.getElementById("username").value;
            var password=document.getElementById("password").value;
           
        
        var userObj={"email":email,"username":name,"password":password };
        console.log(userObj);
        var registerserviceObj= new RegisterService();
      let result= registerserviceObj.register(userObj);
        if(result=="success"){
            alert("success");
            window.location.href="login.html"; 
        }
        else{
          alert("failed");
        }
    }
    $("#head").load("_header.html");
    </script>
</body>
</html>
