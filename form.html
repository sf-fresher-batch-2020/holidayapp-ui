<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
        crossorigin="anonymous"></script>
      <!--slider-->
   
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
      <link rel="stylesheeet" href="/styles/style.css">
     <style>
       body{
         background-image: url("/images/login.jpeg");
       }
     </style>
     
      
</head>
<body>
    <header id="head"></header>
    <main class="container-fluid">
        <div id="page-content"></div>
   
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <table class="table table-bordered table-striped" id="planner_table1">
                    <tbody id="data">
                      <thead class="thead-dark">
                        <tr class="bg-info">
                          <th >Duration</th>
                          <th>Ratings</th>
                          <th >Facilities</th>
                          <th >Price</th>
                         
                        </tr>
                      </thead>
                    </tbody>
                  </table>
            </div>
                                  
        </div>
    </div>
</main>
    <script>
        $(document).ready(function(){
            var ids=window.location.search.substring(1).split("%20")[1];
            $.getJSON("/services/jaipur.json",function(data){
          var planner_table='';
          $.each(data,function(key,value){
            if(ids===value.id){
          planner_table+='<tr>';
            planner_table+='<td>'+value.duration+'</td>';
            planner_table+='<td>'+value.rating+'</td>';
            planner_table+='<td>'+value.facilities+'</td>';
            planner_table+='<td>'+value.price+'</td>';
            planner_table+='</tr>';
          }
          });
          $('#planner_table1').append(planner_table);
          
        });
        })
        $("#head").load("_header.html");
      
    </script>
</body>
</html>
